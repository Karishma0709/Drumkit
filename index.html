<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum set</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
<div class="title">
<h4 class="d-inline"><i class="fa-solid fa-music" style="color: #ffffff;"></i></h4>
<h1 class="text-white d-inline">...Let's play drum set...</h1>
<h4 class="d-inline"><i class="fa-solid fa-music" style="color: #ffffff;"></i></h4>
</div>
<div class="mb-5">      
    <div class="containerr">
        <div class="text-white">
            <button class="drum a">a</button>
            <div class="n1">Tom-drum</div>
        </div>
        <div>
            <button class="drum b">b</button>
            <div class="n1">Floor-drum</div>
        </div>
        <div>
            <button class="drum c">c</button>
            <div class="n1">Bass-drum</div>
        </div>
        <div>
            <button class="drum d">d</button>
            <div class="n1 ps-4">Hi-hat</div>
        </div>
        <div>
            <button class="drum e">e</button>
            <div class="n1">Snare-drum</div>
        </div>
        <div>
            <button class="drum f">f</button>
            <div class="n1">Clash-cymbal</div>
        </div>
    </div> 
    </div>
</div>
</div>

  <script src="script.js"></script>  
</body>
</html>
